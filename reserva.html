<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale= 1.0">
    <title>Reserva de Viagem</title>
</head>
<body>
    <section>
        <h2>Reserve sua viagem</h2>
        <form method="get" action="">
            <fieldset>
                <legend>Dados da Reserva</legend>
                <label>Nome</label>
                <input type="text" required name="nome"><br><br>

                <label>Email</label>
                <input type="email" required name="email"><br><br>
            </fieldset>

            <fieldset>
                <legend>Serviços Desejados</legend>
                <label>
                    <br><input type="checkbox" name="passagens" value="Passagens">Compra de Passagens
                </label>
                
                <label>
                    <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de Hospedagem
                </label>
                
                <label>
                    <br><input type="checkbox" name="veiculo" value="veiculo">Aluguel de Veículos
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Cartão de Crédito">Cartão de Crédito
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Boleto"> Boleto
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="Pix">Pix
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Prazo para pagamento</legend>
                <select name="prazoPagamento">
                    <option value="avista">Á Vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset>
            <br>
            <label>Comentario</label><br><br>
            <textarea name="5" name="comentario"></textarea><br>
        </form>
    </section>
    <footer>
        <p>Desenvolvido por Josemara</p>
    </footer>
</body>
</html>
